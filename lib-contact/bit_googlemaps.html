  var geocoder;
  var map;
  var address = document.getElementById("address").innerHTML;
  var showcontent =document.getElementById("content").innerHTML;
  var moreaddress = document.getElementById("moreaddress").innerHTML;
function callgoogle(i,m_arr){

	   var m_geocodestr = m_arr[i].geocodestr;
	    var infocontent = m_arr[i].infocontent;
	 geocoder.geocode(m_geocodestr, function(results, status) {
	    
	      var showinfocontent =infocontent;
	      setTimeout(function(){
		      	if(i<m_arr.length-1){
	    	  		callgoogle(i+1,m_arr);
		      	}
		      },1000);
	
	          if (status == google.maps.GeocoderStatus.OK) {
		          		
			            if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {
			            //map.setCenter(results[0].geometry.location);
			  		   
			  			var draggable = false;
	  					   if(top!=self && top.jQuery("body").attr("id")=="site-body"){
			  				draggable = true;
			  			}
			              var marker1 = new google.maps.Marker({
			                  position: results[0].geometry.location,
			                  map: map, 
			  				  draggable:draggable,
			                  title:showinfocontent
			              }); 
			            
			              
			  			if(draggable){
			  				marker1.addListener('dragend',function(event) {
	  			  				if(top.iframeVCWin && top.iframeVCWin.jQuery("#vc-properties-panel:visible .mapitem.active:visible").length>0 ){
			  			    		top.iframeVCWin.jQuery("#vc-properties-panel .mapitem.active:visible [name='m_t2']").val(event.latLng.lat());
			  			    		top.iframeVCWin.jQuery("#vc-properties-panel .mapitem.active:visible [name='m_t3']").val(event.latLng.lng());
			  				    }
			  			       
			  			    });
			  			}
			  			if(showinfocontent&& showinfocontent!=""){
			  	            var infowindow1 = new google.maps.InfoWindow(
			  	                { content: '<b>'+showinfocontent+'</b>',
			  	                  size: new google.maps.Size(150,50)
			  	                });
			  	            infowindow1.open(map,marker1);
			  			}
			  	        

			            } else {

			              alert("未定位到准确地址，请填写地图相关参数。选择相关语言后，最好填写相关语言的地址和标记!【如选择繁体，地址最好也写成繁体】");
			            }
			  }else if(status=="OVER_QUERY_LIMIT"){
					console.log(status);
	          } else {
	            	alert("未定位到准确地址，请填写地图相关参数。选择相关语言后，最好填写相关语言的地址和标记!【如选择繁体，地址最好也写成繁体】");
	          }
	        });
	
}
  function initialize() {
    geocoder = new google.maps.Geocoder();
        	 var latlng = new google.maps.LatLng(-34.397, 150.644);
   	     var geocodestr  = { 'address': address};

        var myOptions = {
      zoom: 12,
      center: latlng,
      mapTypeControl: true,
      mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
      navigationControl: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    if (geocoder) {
    	// moreinfo
        if(moreaddress!=""){
  			var items = moreaddress.split("|^|");
  			
  			var  map_num = 0;
  			var m_arr = new Array();
  			for(var i=0;i<items.length;i++){
  				  var v= items[i];
  				  var tmp = v.split("||");
  				  var g_lat = tmp[1];
  				  var g_lng = tmp[2];
				
    			  var m_latlng = new google.maps.LatLng(g_lat,g_lng);
  				  var m_geocodestr  = {'location':m_latlng};
   				 m_arr[i]= {'infocontent':tmp[0],"geocodestr":m_geocodestr};
  			}
  			setTimeout(function(){
  				callgoogle(0,m_arr);
  	  		},1000);
        }
		

      geocoder.geocode( geocodestr, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {
          map.setCenter(results[0].geometry.location);
		   
			var draggable = false;
			if(top!=self &&top.jQuery("body").attr("id")=="site-body"){
				draggable = true;
			}
			
            var marker = new google.maps.Marker({
                position: results[0].geometry.location,
                map: map, 
				draggable:draggable,
                title:showcontent
            }); 
          
            
			if(draggable){
			    marker.addListener('dragend',function(event) {
			    	if(top.iframeVCWin && top.iframeVCWin.jQuery("#vc-properties-panel:visible [name='g_lat']").length>0 && top.iframeVCWin.jQuery("#vc-properties-panel:visible [name='g_lng']").length>0){
			    		top.iframeVCWin.jQuery("#vc-properties-panel [name='g_lat']").val(event.latLng.lat());
			    		top.iframeVCWin.jQuery("#vc-properties-panel [name='g_lng']").val(event.latLng.lng());
				    }
			       
			    });
			}
			if(showcontent&& showcontent!=""){
	            var infowindow = new google.maps.InfoWindow(
	                { content: '<b>'+showcontent+'</b>',
	                  size: new google.maps.Size(150,50)
	                });
	            infowindow.open(map,marker);
			}
	          
            /*google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map,marker);
            });*/

          } else {
            alert("未定位到准确地址，请填写地图相关参数。选择相关语言后，最好填写相关语言的地址和标记!【如选择繁体，地址最好也写成繁体】");
          }
	    }else if(status=="OVER_QUERY_LIMIT"){
				console.log(status+"-");
        } else {
          alert("未定位到准确地址，请填写地图相关参数。选择相关语言后，最好填写相关语言的地址和标记!【如选择繁体，地址最好也写成繁体】");
        }
      });   
    }
  }
</script>
